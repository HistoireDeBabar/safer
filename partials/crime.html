<section class="toolbar">
<form ng-submit="crime.getAddress();">
<label>
<p>Location</p>
<input ng-model="crime.address" type="text" required>
</label>
<label>
<p>Incident Type</p>
<select ng-model="crime.searchType" required>
<option value="crime">Crime</option>
<option value="search">Stop and Search</option>
</select>
</label>
<label>
<p>Date</p>
<select ng-model="crime.date" ng-options="date.date as date.date for date in crime.availability" required></select>
</label>
<input type="submit" value="Search">
</form>
<h4>{{crime.report.totalIncidents}} {{crime.report.searchType}} {{crime.report.loc}} {{crime.report.date}}</h4>
</section>
<map incidents="crime.incidents"></map>
